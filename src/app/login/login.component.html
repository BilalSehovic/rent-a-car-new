<!-- signup ovdje

<button (click)="fullLogin()">login!</button> -->
<mat-card>
    <mat-card-content fxLayoutAlign="center center">
        <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column">
            <div fxFlex>
                <h3>Prijavi se</h3>
                <!-- <p style="margin-top: -8px;">{{'FILL_FORM_TO_CREATE_ACCOUNT' | translate}}</p>
                <hr style="margin-top: 15px; margin-bottom: 25px"> -->
            </div>
            <mat-form-field fxFlex>
                <input matInput type="text" placeholder="Korisni훾ko ime" formControlName="username">
                <mat-error *ngIf="loginForm.controls['username'].hasError('required')">Obavezno polje</mat-error>
                <mat-error *ngIf="loginForm.controls['username'].hasError('maxlength')">Maksimalna du탑ina je 25 karaktera</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <input matInput [type]="passwordVisible? 'text' : 'password'" placeholder="Lozinka" formControlName="password">
                <button type="button" color="primary" matSuffix mat-icon-button aria-label="Visible" tabindex="-1" (click)="passwordVisible = !passwordVisible">
                    <mat-icon *ngIf="passwordVisible">visibility</mat-icon>
                    <mat-icon *ngIf="!passwordVisible">visibility_off</mat-icon>
                </button>

                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Obavezno polje</mat-error>
                <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">Minimalna du탑ina je 8 karaktera</mat-error>
                <mat-error *ngIf="loginForm.controls['password'].hasError('maxlength')">Maksimalna du탑ina je 20 karaktera</mat-error>
            </mat-form-field>
            
            <div fxFlex>
                <hr style="margin-top: 15px; margin-bottom: 25px">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <div fxFlex class="submitButton">
                        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Prijava
